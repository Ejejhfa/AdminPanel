<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HypeX Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="admin-panel">
    <h2>HypeX Admin Panel</h2>

    <div class="player-card">
      <h4>JohnDoe (ID: 12)</h4>
      <p>Wapens: Pistol, Knife</p>
      <div class="buttons">
        <button onclick="kickPlayer('JohnDoe')">Kick</button>
        <button onclick="revivePlayer('JohnDoe')">Revive</button>
        <button onclick="spectatePlayer('JohnDoe')">Spectate</button>
        <button onclick="showBanPopup('JohnDoe')">Ban</button>
      </div>
    </div>

    <div id="ban-popup" class="popup">
      <h3>Selecteer ban duur voor <span id="ban-player-name"></span>:</h3>
      <button onclick="banPlayer('1h')">1 uur</button>
      <button onclick="banPlayer('24h')">24 uur</button>
      <button onclick="banPlayer('perm')">Permanent</button>
      <button onclick="closeBanPopup()">Annuleer</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
