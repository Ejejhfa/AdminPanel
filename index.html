<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HypeX Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #admin-panel {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 1000px;
    }
    .player-card {
      background: #334155;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
    }
    .buttons button {
      margin-right: 8px;
      margin-top: 5px;
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e293b;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      display: none;
    }
    .popup h3 {
      margin-bottom: 10px;
    }
    .popup button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="admin-panel">
    <h2>HypeX Admin Panel</h2>

    <div class="player-card">
      <h4>JohnDoe (ID: 12)</h4>
      <p>Wapens: Pistol, Knife</p>
      <div class="buttons">
        <button onclick="kickPlayer('JohnDoe')">Kick</button>
        <button onclick="revivePlayer('JohnDoe')">Revive</button>
        <button onclick="spectatePlayer('JohnDoe')">Spectate</button>
        <button onclick="showBanPopup('JohnDoe')">Ban</button>
      </div>
    </div>

    <!-- Ban popup -->
    <div id="ban-popup" class="popup">
      <h3>Selecteer ban duur voor <span id="ban-player-name"></span>:</h3>
      <button onclick="banPlayer('1h')">1 uur</button>
      <button onclick="banPlayer('24h')">
